<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP 1D Advanced Animation</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="box"></div>
  <div id="circle"></div>
  <div id="text">Hello GSAP!</div>
  <button id="btn">Click Me</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    const tl = gsap.timeline();

    // Box move
    tl.to("#box", { duration: 2, x: 300, ease: "power2.out" });

    // Circle move + scale
    tl.to("#circle", { duration: 2, x: 300, scale: 1.5, ease: "bounce.out" }, "-=1.5");

    // Text fade-in + move
    tl.to("#text", { duration: 2, x: 300, opacity: 1, ease: "power4.out" }, "-=1.2");

    // Button bounce effect
    tl.to("#btn", { duration: 2, x: 300, ease: "elastic.out(1, 0.3)" }, "-=1.5");
  </script>

</body>
</html>
